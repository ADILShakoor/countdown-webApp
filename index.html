<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down App</title>
    <link rel="stylesheet" href="CSS/Custom.css">
</head>
<body>
<div class="main">
    <div class="overlay">
        <div class="title"> We are comming</div>
        <div class="title" id="enDate"> Tuesday 30 jun 2024</div>

        <div class="col">
            <div>
                <input type="text" readonly value="0"></input>
                <br>
                <label for="">Day</label>
            </div>
            <div>
                <input type="text" readonly value="0"></input>
                <br>
                <label for="">Hours</label>
            </div>
            <div>
                <input type="text" readonly value="0"></input>
                <br>
                <label for="">Mints</label>
            </div>
            <div>
                <input type="text" readonly value="0"></input>
                <br>
                <label for="">Seconds</label>
            </div>


        </div>
    </div>
</div>

<script src="js/coutapp.js"></script>
</body>
</html>
